<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Monthly Losses â€“ Yearly Trend</title>
  <script src="https://code.highcharts.com/highcharts.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    #controls {
      text-align: center;
      margin-bottom: 10px;
    }
    .month-toggle {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 4px;
    }
    .month-toggle input[type="radio"] {
      display: none;
    }
    .month-toggle label {
      padding: 4px 8px;
      font-size: 12px;
      cursor: pointer;
      background-color: #f0f0f0;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .month-toggle input[type="radio"]:checked + label {
      background-color: #8B572A;
      color: white;
    }
    #monthlyLosses {
      width: 632px;
      height: 144px;
      margin: auto;
    }
  </style>
</head>
<body>

  <h3 style="text-align:center">Monthly Losses Across Years</h3>
  <div id="controls" class="month-toggle"></div>
  <div id="monthlyLosses"></div>

  <script>
    const months = ['January', 'February', 'March', 'April', 'May', 'June',
                    'July', 'August', 'September', 'October', 'November', 'December'];
    const years = Array.from({ length: 2024 - 1994 + 1 }, (_, i) => (1994 + i).toString());

    const monthlyData = months.map(() =>
      years.map(() => parseFloat((Math.random() * 5).toFixed(1)))
    );

    const controlsDiv = document.getElementById('controls');
    months.forEach((month, index) => {
      const id = `month-${index}`;
      const radio = document.createElement('input');
      radio.type = 'radio';
      radio.name = 'month';
      radio.id = id;
      radio.checked = index === 0;
      radio.onchange = () => renderChart(index);

      const label = document.createElement('label');
      label.setAttribute('for', id);
      label.textContent = month.slice(0, 3);

      controlsDiv.appendChild(radio);
      controlsDiv.appendChild(label);
    });

    function renderChart(monthIndex) {
      Highcharts.chart('monthlyLosses', {
        chart: {
          type: 'column',
          width: 632,
          height: 144,
          spacing: [10, 10, 10, 10]
        },
        title: { text: null },
        credits: { enabled: false },
        legend: { enabled: false },
        xAxis: {
          categories: years,
          labels: {
            style: { fontSize: '9px' },
            rotation: -45
          },
          tickLength: 0
        },
        yAxis: {
          min: 0,
          maxPadding: 0.1,
          title: { text: null },
          labels: {
            format: '{value}%',
            style: { fontSize: '9px' }
          },
          tickAmount: 3
        },
        tooltip: {
          useHTML: true,
          formatter: function () {
            const year = years[this.point.index];
            return `<b>Year: ${year}</b><br/>Loss: ${this.y}%`;
          }
        },
        plotOptions: {
          column: {
            borderWidth: 0,
            pointPadding: 0.1,
            groupPadding: 0.05
          }
        },
        series: [{
          name: 'Loss',
          data: monthlyData[monthIndex],
          color: {
            linearGradient: { x1: 0, y1: 0, x2: 0, y2: 1 },
            stops: [
              [0, '#8B572A'],
              [1, '#D6A86C']
            ]
          }
        }]
      });
    }

    renderChart(0);
  </script>

</body>
</html>
